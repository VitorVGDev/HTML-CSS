<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agendamento</title>
</head>
<body>
    <header>
        <h1 class="titulo">Agendamento</h1>
    </header>
    <div class="homebar">
        <div class="links">
            <a href="index.html">HOME</a>
            <a href="portfolio.html">PORTFÓLIO</a>
            <a href="contato.html">CONTATO</a>
        </div>
    </div>
    <hr id="hr">
       <main>
        <section class="texto">
            <h2 class="titulotxt">Entre em Contato</h2>
            <form action="send_message.php" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="contact-method">Método de Contato:</label>
                <div>
                    <input type="radio" id="email" name="contact_method" value="email" required>
                    <label for="email">E-mail</label>
                </div>
                <div>
                    <input type="radio" id="whatsapp" name="contact_method" value="whatsapp" required>
                    <label for="whatsapp">WhatsApp</label>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
